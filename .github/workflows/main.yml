name: fly deployment

on:
  push:
    branches:
      - master

jobs:
 build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies 
        run: npm install  
      - name: Build production
        run: npm run Build
      